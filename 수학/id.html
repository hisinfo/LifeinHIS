<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>INDIA</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="slide">
        <div
          class="item"
          style="background: url(img/b.png)"
        >
          <div class="content">
            <div class="name"></div>
            <div class="des">
              <video
                width="1200"
                height="690"
              >
                <source
                  src="img/5.mp4"
                  type="video/mp4"
                />
              </video>
            </div>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(img/1.png)"
        >
          <div class="content4">
            <div class="name">2D Desmos Project</div>
            <div class="des"></div>
          </div>
        </div>

        <div
          class="item"
          style="background-image: url(img/2.png)"
        >
          <div class="content1">
            <div class="name1">3D Desmos Project</div>
            <div class="des1"></div>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(img/3.png)"
        >
          <div class="content2">
            <div class="name2">Board Game Project</div>
            <div class="des2"></div>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(img/4.png)"
        >
          <div class="content3">
            <div class="name4">Business Project</div>
            <div class="des3"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
        <button id="next"><i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
