<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>AUSTRIA</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="slide">
        <div
          class="item"
          style="background: url(img/4.jpg)"
        >
          <div class="content5">
            <div class="name4">11학년 벌티</div>
            <div class="des5"></div>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(img/1.jpg)"
        >
          <div class="content">
            <div class="name">10학년 벌티</div>
            <div class="des"></div>
          </div>
        </div>

        <div
          class="item"
          style="background-image: url(img/2.jpg)"
        >
          <div class="content1">
            <div class="name1">부활절 칸타타</div>
            <div class="des1"></div>
          </div>
        </div>
        <div
          class="item"
          style="background-image: url(img/3.jpg)"
        >
          <div class="content2">
            <div class="name2">노래 연습</div>
            <div class="des2"></div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
        <button id="next"><i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
